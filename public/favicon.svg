<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with glassmorphism effect -->
  <circle cx="50" cy="50" r="48" fill="rgba(15, 15, 30, 0.95)" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Code brackets with gradient and glow -->
  <g filter="url(#glow)">
    <!-- Left bracket < -->
    <path d="M 35 30 L 25 50 L 35 70"
          stroke="url(#grad1)"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Right bracket > -->
    <path d="M 65 30 L 75 50 L 65 70"
          stroke="url(#grad1)"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Forward slash / -->
    <line x1="45" y1="65" x2="55" y2="35"
          stroke="url(#grad1)"
          stroke-width="5"
          stroke-linecap="round"/>
  </g>

  <!-- Accent dots -->
  <circle cx="50" cy="20" r="2.5" fill="#818cf8" opacity="0.8"/>
  <circle cx="50" cy="80" r="2.5" fill="#f472b6" opacity="0.8"/>
</svg>
